<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mail Bot - Create Template</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    },
                },
            },
        };
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-5 sm:px-6 md:px-10 lg:px-20 xl:px-40">
<div class="layout-content-container flex flex-col w-full max-w-4xl flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-white/10 px-4 sm:px-6 md:px-10 py-3">
<div class="flex items-center gap-4 text-gray-900 dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-tight">MAIL BOT</h2>
</div>
<nav>
<a class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">Back to Dashboard</a>
</nav>
</header>
<main class="flex-grow p-4 sm:p-6 md:p-10 flex flex-col items-center">
<div class="w-full text-center mb-8">
<p class="text-gray-900 dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-tighter">Create Template from Word Document</p>
</div>
<div class="w-full max-w-2xl mx-auto space-y-8">
<div class="hidden">
<div class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-gray-300 dark:border-white/20 px-6 py-14 hover:border-primary dark:hover:border-primary transition-colors duration-300 bg-gray-50 dark:bg-white/5">
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-gray-200 dark:bg-white/10 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined !text-4xl">upload_file</span>
</div>
<div class="flex max-w-[480px] flex-col items-center gap-2">
<p class="text-gray-900 dark:text-white text-lg font-bold leading-tight max-w-[480px] text-center">Drag &amp; drop your .docx file here</p>
<p class="text-gray-600 dark:text-gray-400 text-sm font-normal leading-normal max-w-[480px] text-center">Supports .docx files only.</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-200 dark:bg-white/10 text-gray-800 dark:text-white text-sm font-bold leading-normal tracking-wide hover:bg-gray-300 dark:hover:bg-white/20 transition-colors">
<span class="truncate">Select File</span>
</button>
</div>
</div>
<div>
<div class="flex flex-col items-center gap-6 rounded-xl border border-solid border-primary/30 bg-primary/10 px-6 py-10 text-center">
<div class="flex items-center gap-4 w-full">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/20 text-primary flex-shrink-0">
<span class="material-symbols-outlined !text-3xl">description</span>
</div>
<div class="flex-grow text-left">
<p class="text-white text-base font-bold leading-tight">Monthly_Newsletter.docx</p>
<p class="text-primary/80 text-sm font-normal leading-normal">Uploading...</p>
</div>
<p class="text-white font-semibold text-lg">75%</p>
</div>
<div class="w-full bg-black/20 rounded-full h-2">
<div class="bg-primary h-2 rounded-full" style="width: 75%"></div>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-transparent text-sm font-bold leading-normal text-red-500 hover:bg-red-500/10 transition-colors">
<span class="truncate">Cancel</span>
</button>
</div>
</div>
<div class="hidden">
<div class="flex flex-col items-center gap-6 rounded-xl border border-solid border-green-500/30 bg-green-500/10 px-6 py-14 text-center">
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-green-500/20 text-green-400">
<span class="material-symbols-outlined !text-4xl">check_circle</span>
</div>
<div class="flex flex-col items-center gap-2">
<p class="text-white text-lg font-bold leading-tight">File Uploaded Successfully!</p>
<div class="flex items-center gap-2 rounded-lg bg-background-light dark:bg-black/20 px-4 py-2 mt-2">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400">description</span>
<p class="text-sm font-medium text-gray-700 dark:text-gray-300">Monthly_Newsletter.docx</p>
</div>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-transparent text-sm font-bold leading-normal text-red-500 hover:bg-red-500/10 transition-colors">
<span class="truncate">Remove File</span>
</button>
</div>
</div>
<div class="flex justify-center pt-4">
<button class="flex min-w-[84px] max-w-sm cursor-not-allowed items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-primary/40 dark:bg-primary/50 text-white/70 text-base font-bold leading-normal tracking-wide" disabled="">
<span class="truncate">Continue</span>
</button>
<button class="hidden flex min-w-[84px] max-w-sm cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-wide hover:bg-primary/90 transition-colors">
<span class="truncate">Continue</span>
</button>
</div>
</div>
</main>
</div>
</div>
</div>
</div>

</body></html>
